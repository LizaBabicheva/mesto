<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><a href="#"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Лого"></a></header><main><section class="profile"><img class="profile__avatar" src="717ae23a264d020be959.jpg" alt="Аватар"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button><p class="profile__about">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container popup__container_type_edit"><form class="popup__form" name="profile-change-form" novalidate><h3 class="popup__form-heading">Редактировать профиль</h3><fieldset class="popup__form-fieldset"><label class="popup__input-label"><input class="popup__input popup__input_type_profilename" placeholder="Имя" id="input-profile-name" name="profile-name" minlength="2" maxlength="40" required> <span class="popup__error"></span></label> <label class="popup__input-label"><input class="popup__input popup__input_type_profileabout" placeholder="О себе" id="input-profile-about" name="profile-about" minlength="2" maxlength="200" required> <span class="popup__error"></span></label></fieldset><button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add"><div class="popup__container popup__container_type_add"><form class="popup__form" name="element-add-form" novalidate><h3 class="popup__form-heading">Новое место</h3><fieldset class="popup__form-fieldset"><label class="popup__input-label"><input class="popup__input popup__input_type_placename" placeholder="Название" name="element-name" minlength="2" maxlength="30" required> <span class="popup__error"></span></label> <label class="popup__input-label"><input class="popup__input popup__input_type_placephoto" type="url" placeholder="Ссылка на картинку" name="element-image" required> <span class="popup__error"></span></label></fieldset><button class="popup__save-button" type="submit" aria-label="Создать">Создать</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_photo"><div class="popup__photo-container"><figure class="popup__photo-figure"><img class="popup__photo-image" src="#" alt=""><figcaption class="popup__photo-caption"></figcaption></figure><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><template class="element-template element-template_type_default"><li class="element"><img class="element__photo" src="#" alt=""> <button class="element__delete" type="button" aria-label="Удалить"></button><div class="element__description"><h2 class="element__name"></h2><button class="element__like" type="button" aria-label="Нравится"></button></div></li></template></body></html>
